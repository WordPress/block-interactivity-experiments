<!DOCTYPE html>
<html>
	<head>
		<title>Directives -- data-wp-effect</title>
		<meta itemprop="wp-client-side-navigation" content="active" />
	</head>

	<body>
		<div data-wp-fakeshow="state.isOpen">
			<input
				data-testid="input"
				data-wp-effect="effects.elementAddedToTheDOM"
			/>
		</div>

		<div
			data-wp-text="selectors.elementInTheDOM"
			data-testid="element in the DOM"
		></div>

		<div data-wp-effect="effects.changeFocus"></div>

		<!-- replace this with wp-show once it removes the elements from the DOM -->
		<div data-wp-effect="effects.manualWpShow"></div>

		<button data-testid="toggle" data-wp-on.click="actions.toggle">
			Update
		</button>

		<script defer src="../../build/e2e/directive-effect.js"></script>
		<script defer src="../../build/runtime.js"></script>
		<script defer src="../../build/vendors.js"></script>
	</body>
</html>
