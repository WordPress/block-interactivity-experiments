<!DOCTYPE html>
<html>
	<head>
		<title>Store -- hydration</title>
		<meta itemprop="wp-client-side-navigation" content="active" />
	</head>

	<body>
		<div>
			Counter:
			<span
				data-wp-bind.children="state.counter.value"
				data-testid="counter value"
				>3</span
			>
			<br />
			Double:
			<span
				data-wp-bind.children="state.counter.double"
				data-testid="counter double"
				>6</span
			>
			<br />
			<button
				data-wp-on.click="actions.counter.increment"
				data-testid="counter button"
			>
				+1
			</button>
			<span
				data-wp-bind.children="state.counter.clicks"
				data-testid="counter clicks"
				>0</span
			>
			clicks
		</div>
		<script type="application/json" id="store">
			{ "state": { "counter": { "value": 3, "double": 6 } } }
		</script>
		<script defer src="../../build/e2e/page-1.js"></script>
		<script defer src="../../build/runtime.js"></script>
		<script defer src="../../build/vendors.js"></script>
	</body>
</html>
